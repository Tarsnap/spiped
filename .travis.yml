language: c
script: make
compiler:
  - clang
  - gcc
os:
  - linux
  - osx
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
- 'if [[ "$TRAVIS_OS_NAME" == "osx" && "$CC" == "gcc" ]]; then brew install gcc; CC=gcc-5.2; fi'

addons:
  coverity_scan:
    project:
      name: "Tarsnap/spiped"
      description: "spiped secure pipe daemon"
    notification_email: cperciva@tarsnap.com
    build_command: "make"
    branch_pattern: coverity-scan
